<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header with Logo -->
    <header class="bg-purple-800 text-white py-4 text-center shadow-md flex items-center justify-center gap-3">
        <img src="logo.png" alt="FedEx Logo" class="h-10">
        <h1 class="text-2xl font-bold">FedEx Tracking</h1>
    </header>

    <!-- Tracking Box -->
    <div class="flex flex-grow items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-purple-800 text-2xl font-semibold mb-4">Track Your Package</h2>
            <p class="text-gray-500 mb-4">Enter your tracking number below</p>

            <input type="text" id="trackingNumber" placeholder="Tracking Number"
                class="border border-gray-300 p-3 rounded w-full mb-4 focus:ring-2 focus:ring-orange-500">

            <button onclick="trackPackage()" 
                class="bg-purple-800 text-white px-4 py-2 rounded w-full hover:bg-orange-500 transition duration-300">
                Track Package
            </button>

            <!-- Tracking Result -->
            <div id="trackingResult" class="mt-4 text-gray-700 font-medium"></div>

            <!-- Progress Bar -->
            <div id="progressBarContainer" class="hidden w-full bg-gray-200 rounded-full mt-4">
                <div id="progressBar" class="bg-orange-500 text-xs leading-none py-2 text-center text-white rounded-full" style="width: 0%;">0%</div>
            </div>

            <!-- Tracking History -->
            <div id="trackingHistory" class="mt-4 text-left text-sm hidden">
                <h3 class="text-purple-800 font-semibold">Tracking History</h3>
                <ul id="trackingSteps" class="text-gray-600"></ul>
            </div>
        </div>
    </div>

    <footer class="text-center text-gray-500 py-4 text-sm">
        &copy; 2025 FedEx Tracking | Designed by Remi
    </footer>

    <script src="script.js"></script>
</body>
</html>
