<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Tracking - Enter Tracking Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-purple-800 text-white py-4 text-center shadow-md flex items-center justify-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/FedEx_Express.svg" alt="FedEx Logo" class="h-10">
    </header>

    <div class="flex flex-grow items-center justify-center px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Track Your Shipment</h1>
            <input type="text" id="trackingNumber" class="w-full border rounded p-2 mb-4" placeholder="Enter Tracking Number" />
            <button onclick="trackPackage()" class="w-full bg-purple-800 text-white py-2 rounded hover:bg-purple-900 transition">Track</button>
        </div>
    </div>

    <script>
        function trackPackage() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (trackingNumber) {
                window.location.href = `tracking.html?tracking=${trackingNumber}`;
            } else {
                alert('Please enter a tracking number');
            }
        }
    </script>
</body>
</html>
