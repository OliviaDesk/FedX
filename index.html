<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-purple-800 text-white py-4 text-center text-2xl font-bold shadow-md">
        FedEx Tracking
    </header>

    <!-- Tracking Box -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
            <h2 class="text-purple-800 text-2xl font-semibold mb-4">Track Your Package</h2>
            <p class="text-gray-500 mb-4">Enter your tracking number below</p>

            <input type="text" id="trackingNumber" placeholder="Tracking Number"
                class="border border-gray-300 p-3 rounded w-full mb-4 focus:ring-2 focus:ring-orange-500">

            <button onclick="trackPackage()" 
                class="bg-purple-800 text-white px-4 py-2 rounded w-full hover:bg-orange-500 transition duration-300">
                Track Package
            </button>

            <div id="trackingResult" class="mt-4 text-gray-700 font-medium"></div>
<div id="progressBarContainer" class="hidden w-full bg-gray-200 rounded-full mt-4">
    <div id="progressBar" class="bg-orange-500 text-xs leading-none py-2 text-center text-white rounded-full" style="width: 0%;">0%</div>
</div>
</body>
</html>
